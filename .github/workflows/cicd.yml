# .github/workflows/ci-cd.yml

name: Ultra Fast CI/CD

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend test (MongoMemoryServer = 10 sec)
      - name: Backend Tests (Super Fast)
        run: |
          cd backend
          npm ci
          npm test -- --runInBand --maxWorkers=2

      # Frontend + E2E (Playwright cached)
      - name: Frontend E2E
        uses: actions/checkout@v4
        with:
          cache: true
        run: |
          cd frontend
          npm ci
          npm run build
          npx playwright install --with-deps
          cd ../backend && npm start &
          cd ../frontend
          npx wait-on http://localhost:5000/api/users -t 30000
          npx playwright test --project=chromium

      - name: Deploy Triggers
        if: success()
        run: |
          curl -X POST "${{ secrets.RENDER_WEBHOOK_URL }}"
          echo "BHAI 15 SECOND MEIN SAB HO GAYA!"