name: CI/CD - Tests + Deploy

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ====================== BACKEND TESTS ======================
      - name: Backend Tests (MongoMemoryServer - Super Fast)
        run: |
          cd backend
          npm ci
          npm test -- --runInBand --maxWorkers=2

      # ====================== FRONTEND + E2E ======================
      - name: Frontend Build & Playwright E2E Tests
        run: |
          cd frontend
          npm ci
          npm run build --if-present
          npx playwright install --with-deps
          
          # Backend background mein start kar
          cd ../backend
          npm start &
          
          # Backend ready hone ka wait
          cd ../frontend
          npx wait-on http://localhost:5000/api/users -t 60000
          
          # E2E test chala
          npx playwright test

      # ====================== DEPLOY TRIGGERS ======================
      - name: Trigger Render Deploy (Free Auto Deploy)
        if: success()
        run: |
          curl -X POST "${{ secrets.RENDER_WEBHOOK_URL }}"

      - name: Success Message
        if: success()
        run: |
          echo "BHAI SAB TESTS PASS + DEPLOY TRIGGER HO GAYA - TOTAL TIME < 40 SEC!"